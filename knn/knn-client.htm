<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width;=device-width, initial-scale=1.0">
    <title>Algorithme KNN</title>
    <style>
        h1 {text-align: center;}
        #frm {border:solid 1px silver; width:300px; margin:0 auto; padding:10px;}
    </style>
    <script>
        function frmSubmit() {
            var couleur = document.querySelector('#couleur').value;
            var r = couleur.substring(1,3);
            var v = couleur.substring(3,5);
            var b = couleur.substring(5,7);
            document.querySelector('#r').value = parseInt(r, 16);
            document.querySelector('#v').value = parseInt(v, 16);
            document.querySelector('#b').value = parseInt(b, 16);
            document.querySelector('#frm').submit();
        }
    </script>
</head>
<body>
    <h1>Algorithme KNN</h1>
    <form id="frm" name="frm" method="get" action="knn.php">
        <p>Couleur : <input type="color" id="couleur"  name="couleur" /></p>
        <p>K : <input type="texte" name="k" size="2" value="3"/></p>
        <p><input type="button" value="Envoyer" onclick="frmSubmit()"/></p>
        <input type="hidden" id="r" name="r"/>
        <input type="hidden" id="v" name="v"/>
        <input type="hidden" id="b" name="b"/>
    </form>

</body>
</html>
